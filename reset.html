<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Discount - eSand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .reset-container {
            max-width: 600px;
            padding: 60px 40px;
            background: #fff;
            border: 2px solid #000;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000;
        }

        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .status {
            padding: 20px;
            margin-bottom: 2rem;
            background: #f5f5f5;
            color: #000;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 16px 40px;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #333;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
                gap: 0;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Discount Reset</h1>
        <p>Your discount and profile data have been cleared.</p>

        <div class="status" id="status">
            ✓ Discount cleared successfully
        </div>

        <div class="btn-container">
            <a href="questionnaire.html" class="btn">Start Fresh Questionnaire</a>
            <a href="index.html" class="btn">Return to Home</a>
        </div>
    </div>

    <script>
        // Clear localStorage on page load
        localStorage.removeItem('eSandDiscount');
        localStorage.removeItem('eSandProfile');

        // Confirm it worked
        const status = document.getElementById('status');
        const discount = localStorage.getItem('eSandDiscount');
        const profile = localStorage.getItem('eSandProfile');

        if (!discount && !profile) {
            status.textContent = '✓ Discount cleared successfully - You can now start fresh at 0%';
        } else {
            status.textContent = '⚠ There was an issue clearing the discount. Please try again.';
            status.style.background = '#ff0000';
        }
    </script>
</body>
</html>
